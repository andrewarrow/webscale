# fly.toml app configuration file generated for webscale on 2024-07-11T15:11:27-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'webscale'
primary_region = 'lax'

[build]

[env]
  PORT = '8080'
  discovery = 'map[type:single-node]'

[[mounts]]
  source = 'data'
  destination = '/usr/share/elasticsearch/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
